plugins {
    id 'java'
}

group 'pl.mat'
version '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.7.0'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.7.0'
}

test {
    useJUnitPlatform()
}

jar {
    enabled = true
    manifest {
        attributes(
                'Main-Class': 'Main'
        )
    }

}